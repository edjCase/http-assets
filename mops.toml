[package]
name = "http-assets"
description = "A library implementation of the IC Assets Canister with v2 certification"
version = "0.0.8"
repository = "https://github.com/edjcase/http-assets"
license = "MIT"
keywords = ["certified", "http", "request", "streaming", "assets"]

[dependencies]
base = "0.14.14"
http-types = "1.0.1"
map = "9.0.1"
certified-assets = "0.5.1"
ic = "3.0.0"
itertools = "0.2.2"
vector = "0.4.2"
http-parser = "0.3.4"
sha2 = "0.1.4"
memory-region = "1.2.4"
base-x-encoder = "1.2.0"

[dev-dependencies]
test = "2.1.1"
bench = "1.0.0"
fuzz = "1.0.0"
serde = "3.2.2"
deflate = "0.1.0"

[toolchain]
wasmtime = "15.0.0"
moc = "0.14.14"
pocket-ic = "4.0.0"
